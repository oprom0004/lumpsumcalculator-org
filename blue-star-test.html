<!DOCTYPE html>
<html>
<head>
    <style>
        .blue-star {
            font-size: 32px;
            color: #2563eb;
            filter: hue-rotate(200deg) saturate(2);
        }
        .star-variants {
            font-size: 48px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>蓝色星星效果测试：</h2>
    
    <div class="star-variants">
        <span style="color: #2563eb;">✨</span> ✨ 原色
        <span style="color: #2563eb;">⭐</span> ⭐ 原色  
        <span style="color: #2563eb;">🌟</span> 🌟 原色
        <span style="color: #2563eb;">💫</span> 💫 原色
    </div>
    
    <div class="star-variants">
        <span class="blue-star">✨</span> 滤镜效果
        <span class="blue-star">⭐</span> 滤镜效果
    </div>
</body>
</html>
